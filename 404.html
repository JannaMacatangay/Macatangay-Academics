    body,

    .row {
        box-shadow: none;
        padding: 30px;
        padding-left: 60px;
        display: flex;
        align-items: center;
        justify-content: center;

    .silhouette-container {
        padding: 0;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        position: relative;
        justify-content: center;
        width: 100%;
        height: 700px;
        background-color: transparent;
        margin-bottom: 60px;
        animation: fadeIn 2s ease-in-out;
    }



    .img-silhouette {
        max-width: 100%;
        max-height: 80%;
        opacity: 0.8;
        background-color: transparent;
        transition: transform 0.3s ease-in-out;
    }

    .img-silhouette:hover {
        transform: scale(1.1);
        background-color: transparent;
    }

    .text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 50px;
        background-color: transparent;
        position: relative;
    }

    .text-black,
    .text-pink {
        max-width: 100%;
        font-weight: 700;
        font-size: 70px;
        transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .text-black:hover,
    .text-pink:hover {
        transform: scale(1.1);
        background-color: transparent;
    }

    .text-black:hover {
        color: #C65859;
        background-color: transparent;
    }

    .text-pink:hover {
        color: #252121;
        background-color: transparent;
    }

    h1 {
        transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        background-color: transparent;
    }

    h1:hover {
        transform: scale(1.1);
        background-color: transparent;

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }

        border: none;
        background-color: transparent;
        box-shadow: none;
