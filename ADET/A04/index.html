<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jannerch's Fashion</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-store"></i>Jannerch's Fashion</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-9">
                <div class="row">
                    <div class="col pb-2">
                        <div class="card p-2 mb-topcontainer">
                            <div class="d-flex flex-start flex-row categories mt-2" id="categories">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card p-3 maincontainer">
                            <div class="d-flex flex-start flex-row flex-wrap" id="maincontainer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card p-2 d-flex flex-column" style="height: 100%; background-color: #FFF1ED;">

                    <div class="text-center mb-3">
                        <img src="images/logo.png" alt="Your Picture" class="img-fluid" style="max-height: 150px;">
                    </div>

                    <div class="flex-grow-1 overflow-auto" id="receiptScrollArea">


                        <div id="receipt"></div>

                        <hr class="my-3" style="border-top: 2px solid #D48AD2;">

                        <div class="d-flex flex-row justify-content-between mb-2">
                            <div><b>TOTAL</b></div>
                            <div><b id="totalValue">0</b></div>
                        </div>

                        <button class="btn btn-sm w-100 mt-2" id="checkoutButton">Checkout</button>

                        <div id="checkoutMessage" class="mt-3" style="display: none;">
                            <p class="text-center" style="font-size: 1rem; color: #050505;">
                                ðŸ’– Thank you for your purchase! ðŸ’–
                            </p>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
</body>

</html>
